<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦑 | Instagram profile previewer</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://unpkg.com/vue-picture-input@2.1.6/umd/vue-picture-input.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="col col-l">
                <div class="content">
                   <span class="big-emoji">🦑</span>
                    <h1>Instagram profile previewer</h>
                        <h2>Name</h2>
                        <input type="text" placeholder="Name" v-model="profileName"></input>
                        <br><br>
                        <h2>Description</h2>
                        <input type="text" placeholder="Description" v-model="profileDesc"></input>
                        <br><br>
                        <h2>Link</h2>
                        <input type="text" placeholder="yoursite.com" v-model="profileLink"></input>
                        <br><br>
                        <h8>Fill up the fields to see how your profile will look like in Instagram, instantly.<br><br>Made with <img alt="❤️" draggable="false" src="https://twemoji.maxcdn.com/2/72x72/2764.png" style="height: 1em; width: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;"> by <a target="_blank" href="https://github.com/wedusa">Marina Eremina</a></h8>
                </div>

            </div>
            <div class="col col-r">

                <div class="emulator">
                    <header class=" ">
                        <div class="">
                            <div class="profile-header">
                                <ul>
                                    <li>
                                        <picture-input class="avatar" width="67" height="67" style="max-width: 67;" :custom-strings="{
                          drag: 'Avatar'
                       }"></picture-input>
                                    </li>
                                    <li><span>420</span>posts</li>
                                    <li><span>322 k</span>followers</li>
                                    <li><span>106</span>following</li>
                                </ul>
                                <div class="buttons">
                                    <a class="follow ">Follow</a>
                                    <a class="" style="font-size: 10px">&#9660;</a>
                                </div>
                            </div>
                            <div class="profile-info">
                        <span class="name">{{ profileName }}</span>
                        <br>
                        <span class="desc">{{ profileDesc }}</span>
                        <br>
                        <span class="link"><a>{{ profileLink }}</a></span>

                        </div>
                        </div>
                        <div class="profile-buttons">
                            <a class="">
                                <div class="profile-grid"></div>
                            </a>
                            <a class=" ">
                                <div class="profile-list"></div>
                            </a>
                            <a class=" ">
                                <div class="profile-marks"></div>
                            </a>
                        </div>

                        <div class="photos">
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                            <picture-input class="photo" :custom-strings="{drag: 'Photo'}"></picture-input>
                        </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        new Vue({
            el: "#root",
            data: {
                profileName: "Name",
                profileDesc: "Description",
                profileLink: "yoursite.com"
            },
            components: {
                'picture-input': PictureInput
            }
        })
    </script>
</body>

</html>
